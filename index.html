<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f7;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #dcdfe3;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #007bff;
        }

        .color-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .color-picker label {
            font-size: 14px;
            flex: 1;
            text-align: left;
            margin-top: 12px;
            color: #555;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qrcode {
            margin-top: 20px;
        }

        #download-btn {
            margin-top: 20px;
            display: none;
            text-decoration: none;
        }

        #download-btn button {
            background-color: #28a745;
        }

        #download-btn button:hover {
            background-color: #218838;
        }

        label[for="toggle-email"] {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        label[for="toggle-padding"], label[for="toggle-background"] {
            margin-top: 10px;
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }

            .color-picker input[type="color"] {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR Code Generator</h1>

        <label for="toggle-email">
            <input type="checkbox" id="toggle-email"> E-Mail-Adresse verwenden
        </label>

        <input type="text" id="text" placeholder="Gib eine URL ein">
        <input type="email" id="email" placeholder="Gib eine E-Mail-Adresse ein" style="display: none;">

        <div class="color-picker">
            <label for="foregroundColor">Vordergrund:</label>
            <input type="color" id="foregroundColor" value="#000000">
            <label for="backgroundColor">Hintergrund:</label>
            <input type="color" id="backgroundColor" value="#ffffff" disabled>
            <label>
                <input type="checkbox" id="toggle-background"> Hintergrund anzeigen
            </label>
        </div>

        <label for="toggle-padding">
            <input type="checkbox" id="toggle-padding"> QR-Code mit Rand
        </label>

        <button onclick="generateQRCode()">QR Code generieren</button>

        <div id="qrcode"></div>

        <a id="download-btn" download="qrcode.svg">
            <button>QR Code herunterladen</button>
        </a>
    </div>

    <!-- QRCode Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

    <script>
        document.getElementById('toggle-email').addEventListener('change', function() {
            const isEmailChecked = this.checked;
            document.getElementById('text').style.display = isEmailChecked ? 'none' : 'block';
            document.getElementById('email').style.display = isEmailChecked ? 'block' : 'none';
        });

        document.getElementById('toggle-background').addEventListener('change', function() {
            const backgroundInput = document.getElementById('backgroundColor');
            backgroundInput.disabled = !this.checked;
        });

        function generateQRCode() {
            const qrContainer = document.getElementById('qrcode');
            const isEmailChecked = document.getElementById('toggle-email').checked;
            const text = isEmailChecked ? `mailto:${document.getElementById('email').value}` : document.getElementById('text').value;
            const foregroundColor = document.getElementById('foregroundColor').value;
            const hasBackground = document.getElementById('toggle-background').checked;
            const backgroundColor = hasBackground ? document.getElementById('backgroundColor').value : null;
            const includePadding = document.getElementById('toggle-padding').checked;

            if (text) {
                qrContainer.innerHTML = '';  // Löscht vorherige QR-Codes

                QRCode.toString(text, {
                    type: 'svg',
                    margin: includePadding ? 4 : 0,  // Padding hinzufügen, wenn ausgewählt
                    color: {
                        dark: foregroundColor,
                        light: backgroundColor || '#0000'  // Transparent, falls kein Hintergrund
                    }
                }, function (error, svg) {
                    if (error) {
                        console.error(error);
                        return;
                    }
                    qrContainer.innerHTML = svg;

                    // Download-Button sichtbar machen und SVG als Download setzen
                    const downloadBtn = document.getElementById('download-btn');
                    const svgBlob = new Blob([svg], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(svgBlob);
                    downloadBtn.href = url;
                    downloadBtn.style.display = 'inline-block';
                });
            } else {
                alert('Bitte gib eine gültige URL oder E-Mail-Adresse ein');
            }
        }
    </script>

</body>
</html>
